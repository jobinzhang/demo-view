<script type="text/javascript">
$(function(){
	
	window.onscroll = function() {
		var t = document.documentElement.scrollTop || document.body.scrollTop;
		if (t >= 95) {
			$(".header-nav").addClass("header-nav-scrol");
		} else {
			$(".header-nav").removeClass("header-nav-scrol");
		}
		
		//产品
		$("#wrapper>.product-div2").toggleClass("title-switch", t > 150)
	};
	
	//公众号A
	$(".gonggaoA").hover(function() {
			$(".ewm1").css({
				"width" : "140px",
				"height" : "160px"
			})
		}, function() {
			$(".ewm1").css({
				"width" : "0px",
				"height" : "0px"
			})
		});
	
		//公众号B
		$(".gonggaoB").hover(function() {
				$(".ewm2").css({
					"width" : "140px",
					"height" : "160px"
				})
			}, function() {
				$(".ewm2").css({
					"width" : "0px",
					"height" : "0px"
				})
			});
	
		
		$.ajax({
			  type: 'POST',
			  url: '/Apicontent/queryConfigByName?configName=jingdong',
			  contentType: 'application/json; charset=UTF-8',
			  dataType:'json',
			  success: function(data){
					  $('#jingdong').attr('href',data.config.configValue);
			  }
			});
		
		$.ajax({
			  type: 'POST',
			  url: '/Apicontent/queryConfigByName?configName=tianmao',
			  contentType: 'application/json; charset=UTF-8',
			  dataType:'json',

			  }
			});
		
		$.ajax({
			  type: 'POST',
			  url: '/Apicontent/queryConfigByName?configName=dangdang',
			  contentType: 'application/json; charset=UTF-8',
			  dataType:'json',
			  success: function(data){
					 $('#dangdang').attr('href',data.config.configValue);
			  }
			});
		$.ajax({
			  type: 'POST',
			  url: '/Apicontent/queryConfigByName?configName=logo',
			  contentType: 'application/json; charset=UTF-8',
			  dataType:'json',
			  success: function(data){

			});
		$.ajax({
			  type: 'POST',
			  url: '/Apicontent/queryConfigByName?configName=QRcode1',

		$.ajax({

			  dataType:'json',
			  success: function(data){

			  }
			});
		
		var isLogin = $.cookie("isLogin");
		if("1" == isLogin){
			$("#weixinDiv").css("display","inline-block");
			$("#headimgurl").attr('src',$.cookie("headimgurl")); 
			$("#nickname").attr('title',$.cookie("nickname")); 
			$("#nickname").text($.cookie("nickname")); 
		}
		else{
			$("#weixinDiv").css("display","none");
		}
	
	});
	

</script>
